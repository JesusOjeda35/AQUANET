<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Consumo de Agua</title>
  <link rel="stylesheet" href="../css/style3.css">
  <link rel="stylesheet" href="../js/myjs2.js">
</head>
<body>
  <div class="container">
    <h1>Registro de Consumo de Agua</h1>

      <label for="litrosAgua">¿Cuántos litros de agua consumes al mes?</label>

      <button type="submit" id="miInput">Registrar</button>
    </form>
    <div id="mensaje"></div>
  </div>
</body>
